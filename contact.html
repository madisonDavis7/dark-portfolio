<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
      <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="taskbar-main">
        <div class="taskbar-left">Contact</div>
        <div class="taskbar-center">Madison Davis</div>
        <div class="taskbar-right">Blogs</div>
    </div>
    <div class="contact-sect">
        <div class="contact-container">
            <h4 class="contact-title">Get In Touch</h4>
            <form class="contact-form" action="#" method="post">
                <div class="form-row">
                    <label for="firstName" class="contact-txt">First Name</label>
                    <input id="firstName" name="firstName" type="text" autocomplete="given-name" required>
                </div>
                <div class="form-row">
                    <label for="lastName" class="contact-txt">Last Name</label>
                    <input id="lastName" name="lastName" type="text" autocomplete="family-name" required>
                </div>
                <div class="form-row">
                    <label for="email" class="contact-txt">Email</label>
                    <input id="email" name="email" type="email" autocomplete="email" required>
                </div>
                <div class="form-row">
                    <label for="message" class="contact-txt">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>
    
</body>
</html>
